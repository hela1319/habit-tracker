<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#4F46E5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-md mx-auto bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Habit Tracker</h1>

    <input id="habitInput" type="text" placeholder="New habit..." class="border rounded p-2 w-full" />
    <button onclick="addHabit()" class="bg-blue-500 text-white mt-2 px-4 py-2 rounded w-full">Add Habit</button>

    <ul id="habitList" class="mt-4 space-y-2"></ul>

    <canvas id="habitChart" class="mt-6"></canvas>
  </div>

  <script src="db.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
